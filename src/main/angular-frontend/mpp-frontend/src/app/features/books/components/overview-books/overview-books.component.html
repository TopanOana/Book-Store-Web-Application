<h2>Books</h2>
<button mat-fab (click)="goBackToHome()"><-</button>
<table mat-table [dataSource]="books">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>id</th>
    <td mat-cell *matCellDef="let i=index">{{i+1}}</td>
  </ng-container>
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>title</th>
    <td mat-cell *matCellDef="let book">{{book.title}}</td>
  </ng-container>
  <ng-container matColumnDef="author">
    <th mat-header-cell *matHeaderCellDef>author</th>
    <td mat-cell *matCellDef="let book">{{book.author}}</td>
  </ng-container>
  <ng-container matColumnDef="nrPages">
    <th mat-header-cell *matHeaderCellDef>nrPages</th>
    <td mat-cell *matCellDef="let book">{{book.nrPages}}</td>
  </ng-container>
  <ng-container matColumnDef="rating">
    <th mat-header-cell *matHeaderCellDef>rating</th>
    <td mat-cell *matCellDef="let book">{{book.rating}}</td>
  </ng-container>
  <ng-container matColumnDef="genre">
    <th mat-header-cell *matHeaderCellDef>genre</th>
    <td mat-cell *matCellDef="let book">{{book.genre}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let bookrow; columns: displayedColumns;"
           (click)="goToBookDetails(bookrow)"></tr>
</table>

<button mat-fab extended (click)="goToAddBook()">+</button>

<input matInput type="number" [(ngModel)]="rating_gt">
<button mat-raised-button (click)="goToFilterBook()">Filter</button>
<button mat-raised-button (click)="ngOnInit()">All Books</button>
