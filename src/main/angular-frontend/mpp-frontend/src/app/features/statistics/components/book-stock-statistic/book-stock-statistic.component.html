<h2>BookStockStat</h2>
<p>Orders the books by the quantity of them in stock in different stores</p>
<div class="top-tier">
  <button mat-fab (click)="goBackToHome()"><mat-icon>arrow_back</mat-icon></button>
</div>

<div>
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>id</th>
      <td mat-cell *matCellDef="let i=index" >{{i+1}}</td>
    </ng-container>
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef >title</th>
      <td mat-cell *matCellDef="let book">{{book.title}}</td>
    </ng-container>
    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef >author</th>
      <td mat-cell *matCellDef="let book">{{book.author}}</td>
    </ng-container>
    <ng-container matColumnDef="nrPages">
      <th mat-header-cell *matHeaderCellDef>nrPages</th>
      <td mat-cell *matCellDef="let book">{{book.nrPages}}</td>
    </ng-container>
    <ng-container matColumnDef="rating">
      <th mat-header-cell *matHeaderCellDef>rating</th>
      <td mat-cell *matCellDef="let book">{{book.rating}}</td>
    </ng-container>
    <ng-container matColumnDef="genre">
      <th mat-header-cell *matHeaderCellDef >genre</th>
      <td mat-cell *matCellDef="let book">{{book.genre}}</td>
    </ng-container>
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef >quantity</th>
      <td mat-cell *matCellDef="let book">{{book.quantity}}</td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let bookrow; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator aria-label="Select page of books"
                 showFirstLastButtons
                 [pageSizeOptions]="[5, 10, 20, 50]"
                 [pageSize]="pageSize"
                 [length]="totalBooks" (page)="nextPage($event)">
  </mat-paginator>
</div>
