<h2>StoreStockStat</h2>
<p>Orders the stores by the total number of books they have in stock</p>
<div class="top-tier">
  <button mat-fab (click)="goBackToHome()"><mat-icon>arrow_back</mat-icon></button>
</div>

<div>
  <table mat-table [dataSource]="dataSource" >

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>id</th>
      <td mat-cell *matCellDef="let i=index" >{{i+1}}</td>
    </ng-container>
    <ng-container matColumnDef="storeName">
      <th mat-header-cell *matHeaderCellDef>Store Name</th>
      <td mat-cell *matCellDef="let store">{{store.storeName}}</td>
    </ng-container>
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef>Address</th>
      <td mat-cell *matCellDef="let store">{{store.address}}</td>
    </ng-container>
    <ng-container matColumnDef="contactNumber">
      <th mat-header-cell *matHeaderCellDef>contactNumber</th>
      <td mat-cell *matCellDef="let store">{{store.contactNumber}}</td>
    </ng-container>
    <ng-container matColumnDef="openingHour">
      <th mat-header-cell *matHeaderCellDef >Opening Hour</th>
      <td mat-cell *matCellDef="let store">{{store.openingHour}}</td>
    </ng-container>
    <ng-container matColumnDef="closingHour">
      <th mat-header-cell *matHeaderCellDef>Closing Hour</th>
      <td mat-cell *matCellDef="let store">{{store.closingHour}}</td>
    </ng-container>
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef>quantity</th>
      <td mat-cell *matCellDef="let store">{{store.quantity}}</td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let storerow; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator aria-label="Select page of employees"
                 showFirstLastButtons
                 [pageSizeOptions]="[5, 10, 20, 50]"
                 [pageSize]="pageSize"
                 [length]="totalStores">

  </mat-paginator>
</div>
